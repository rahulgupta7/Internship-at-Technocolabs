<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Story</title>
</head>
<body>
    <hr>
    <form action="story.html" method="get">
        <input type="text"><br>
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required><br>
        <label for="animal-2"> Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required><br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" required><br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" required> <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label><br>
        <label for="speed" required>Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="faster">Smoother</option>
            <option value="faster">Lighter</option>
        </select><br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets cake!"></option>
            <option value="winner gets pizza!"></option>
        </datalist><br>
        <p>Every good story has a key takeaway.</p>
        <label for="message">Meaningful Message:</label><br>
                <textarea id="message" name="message" rows="8" cols="40" required></textarea><br>
        <input type="submit" value="Form My Story!">
    </form>
</body>
</html>
